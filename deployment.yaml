apiVersion: v1
kind: Deployment
metadata:
  name: project01
  labels:
    app: node
spec:
  slector:
    matchLabels:
      app: node
  replicas: 2
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
        - name: node
          image: auonali/devops_project01:v1
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
